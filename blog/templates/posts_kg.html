{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oilobot</title>
    <link rel="stylesheet" href="{% static '/css/posts/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav">
                    <li><a href="{% url 'posts:index_kg' %}">Башкы бет</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="{% url 'posts:post' lang='kg' %}">Макалалар</a></li>
                    <li><a href="{% url 'posts:post' lang='ru' %}">Русский</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section class="carts">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title">
                    <h1>Макалалар</h1>
                </div>
            </div>
            {% for post in posts %}
                <a href="{% url 'posts:post_details' post_id=post.slug_id lang='kg' %}">
                    <div class="col-lg-3">
                        <div class="cart">
                            <div class="img">
                                <img src="{{post.image.url}}" alt="">
                            </div>
                            <h4>{{post.title_kg}}</h4>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</section>
</body>
</html>
